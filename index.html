<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Instagram</title>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src='imgs/instagram-celular.png' alt="celular com fotos do aplicativo instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imgs/instagram-logo.png" class="logo" alt="Logo do instagram">

                <div class="contas">
                    <div class="foto_perfil">
                        <img src="imgs/foto_perfil.jpg" alt="Foto perfil">
                    </div>
                    <div class="username"><strong>julianasnts</strong></div>
                    <div class="button"><a href="" class="login">Entrar</a></div>
                </div>
                <div class="contas">
                    <div class="foto_perfil">
                        <img src="imgs/foto_perfil_1.jpg" alt="Foto perfil">
                    </div>
                    <div class="username"><strong>jufeernandess</strong></div>
                    <div class="button"><a href="" class="login">Entrar</a></div>
                </div>
                <hr>
                <a href="" class="logout">Gerenciar contas</a>
            </div>
            <br><br>
            <div class="group">
                <p class="not-account">
                    <span class="link">Trocar de conta</span>
                    ou
                    <span class="link">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
        
    </div>
    
</body>


</html>
